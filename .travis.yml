language: java
sudo: false
jdk:
- oraclejdk8
- oraclejdk9
env:
  global:
  - secure: "" #CODACY_PROJECT_TOKEN
install:
- mvn dependency:go-offline -Pdependency-check
- mvn dependency:go-offline -Pcoverage
script:
- mvn clean test
after_success:
- "if [[ ${TRAVIS_JDK_VERSION} == 'oraclejdk8' ]]; then mvn test jacoco:report verify -Pcoverage; fi"
cache:
  directories:
  - $HOME/.m2
